# Kafka Cluster Custom Resource for Strimzi 0.46+
# KRaft mode (no ZooKeeper), single-node setup for local development
apiVersion: kafka.strimzi.io/v1
kind: Kafka
metadata:
  name: dev-kafka
  namespace: kafka
  annotations:
    # Enable KRaft mode
    strimzi.io/kraft: "enabled"
    # Use KafkaNodePools for node configuration
    strimzi.io/node-pools: "enabled"
spec:
  kafka:
    version: 4.0.0
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: external
        port: 9094
        type: nodeport
        tls: false
        configuration:
          bootstrap:
            nodePort: 30092
            advertisedHost: localhost
            advertisedPort: 30092
          brokers:
            - broker: 0
              advertisedHost: localhost
              advertisedPort: 30092
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      auto.create.topics.enable: true
  entityOperator:
    topicOperator:
      resources:
        requests:
          memory: 128Mi
          cpu: 50m
        limits:
          memory: 256Mi
          cpu: 200m
    userOperator:
      resources:
        requests:
          memory: 128Mi
          cpu: 50m
        limits:
          memory: 256Mi
          cpu: 200m
